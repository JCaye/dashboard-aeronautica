<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<style type="text/css">
		html, body{background-color: #ffc107; width: 100%; height: 100%; padding: 0; margin: 0}
		div{position: absolute; padding: 1em; opacity: 0.8}
		#nw{background: #fff; top: 0; left: 0; right: 50%; bottom: 50%}
		#ne{background: #fff; top: 0; left: 50%; right: 0; bottom: 50%}
		#sw{background: #fff; top: 50%; left: 0; right: 50%; bottom: 0}
		#se{background: #fff; top: 50%; left: 50%; right: 0; bottom: 0}
		#east{background: #fff; top: 0; left: 50%; right: 0; bottom: 0}
		#west{background: #fff; top: 0; left: 0%; right: 50%; bottom: 0}
	</style>
</head>

<body>
	<div id="west">
		<canvas id="chart1"></canvas>
		<script>
			var barChartData = {
				labels: [],
				datasets: []
			};
			
			{% for item in render_this['chart1']['labels'] %}
				barChartData.labels.push('{{ item }}');
			{% endfor %}
			
			var colors = [
				"rgba(102,205,170,1)",
				"rgba(127,255,212,1)",
				"rgba(0,100,0,1)",
				"rgba(85,107,47,1)",
				"rgba(143,188,143,1)",
				"rgba(46,139,87,1)",
				"rgba(60,179,113,1)",
				"rgba(32,178,170,,1)",
				"rgba(152,251,152,1)",
				"rgba(0,255,127,1)",
				"rgba(124,252,0,1)",
				"rgba(0,250,154,1)",
				"rgba(173,255,47,1)",
				"rgba(20,205,20,1)",
				"rgba(154,205,50,1)"
				];
			var counter = 0;
			{% for key, value in render_this['chart1']['values'].items() %}
				barChartData.datasets.push({
					label: '{{ key }}',
					backgroundColor: colors[counter],
					data: {{ value }}
				});
				counter += 1;
			{% endfor %}
			
			var myChart = document.getElementById("chart1");
			
			var chart = new Chart(myChart, {
				type: 'bar',
				data: barChartData,
				options: {
					responsive: true,
					maintainAspectRatio: false,
					title: {
						display: true,
						text: "{{ render_this['chart1']['title'] }}",
						fontSize: 18
					},
					scales: {
						xAxes: [{
							stacked: true
						}],
						yAxes: [{
							stacked: true
						}]
					},
					legend: {
						display: true,
						position: 'bottom'
					},
					hover: {
						mode: 'nearest'
					}
				}
			});
		  
		</script>
	</div>
